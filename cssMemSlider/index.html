<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <section class="slider">
      <div class="slider__main">
        <div class="container">
          <div class="slider__main-inner">
            <div class="slider__markers">
              <input id="switch1" type="radio" name="slider" checked />
              <input id="switch2" type="radio" name="slider" />
              <input id="switch3" type="radio" name="slider" />
              <input id="switch4" type="radio" name="slider" />
            </div>
            <div class="slider__slides">
              <div class="slider__slides-overflow">
                <div class="slider__slides-images">
                  <div class="slider__slide">
                    <img
                      class="slider__img"
                      src="/images/37d9ee9a2b4192ff57b7d0eb909e314c.jpg"
                      alt="meme picture"
                    />
                  </div>
                  <div class="slider__slide">
                    <img
                      class="slider__img"
                      src="/images/1e8e004e265352071e8b4ff6037faee6.jpg"
                      alt="meme picture"
                    />
                  </div>
                  <div class="slider__slide">
                    <img
                      class="slider__img"
                      src="/images/21ab3aedccf164b492fd192c26bb00e8.jpg"
                      alt="meme picture"
                    />
                  </div>
                  <div class="slider__slide">
                    <img
                      class="slider__img"
                      src="/images/37d9ee9a2b4192ff57b7d0eb909e314c.jpg"
                      alt="meme picture"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slider__footer">
        <div class="container">
          <div class="slider__footer-inner">
            <div class="slider__description">
              <div class="slider__description-overflow">
                <div class="slider__description-content">
                  <p class="slider__description-text">11111</p>
                  <p class="slider__description-text">22222</p>
                  <p class="slider__description-text">33333</p>
                  <p class="slider__description-text">44444</p>
                </div>
              </div>
            </div>
            <nav class="slider__navigation">
              <label class="sliver__navigation-link" for="switch1"></label>
              <label class="sliver__navigation-link" for="switch2"></label>
              <label class="sliver__navigation-link" for="switch3"></label>
              <label class="sliver__navigation-link" for="switch4"></label>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
